<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Premium - DÃ©veloppeur Web & Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
    body { 
        font-family: 'Inter', sans-serif; 
        overflow-x: hidden;
    }
    @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}
@keyframes gradient-shift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.gradient-bg {
    background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
    background-size: 400% 400%;
    animation: gradient-shift 15s ease infinite;
}

.glass-effect {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.card-3d {
    transform-style: preserve-3d;
    transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
}

.card-3d:hover {
    transform: rotateY(10deg) rotateX(10deg) translateZ(20px);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
}
.loader {
    width: 50px;
    height: 50px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
<body class="bg-gray-50">
    <nav class="fixed top-0 w-full glass-effect z-40 transition-all duration-300" id="navbar">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <div class="text-2xl font-bold text-white neon-text">Portfolio</div>
            <div class="hidden md:flex space-x-8">
                <a href="#accueil" class="text-white hover:text-blue-300 transition-all duration-300 relative group">
                    Accueil
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-300 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <!-- Autres liens -->
            </div>
            <button id="mobile-menu-btn" class="md:hidden text-white">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden glass-effect border-t border-white/20">
    <div class="px-4 py-2 space-y-2">
        <a href="#accueil" class="block py-2 text-white hover:text-blue-300 transition-colors">Accueil</a>
        <!-- Autres liens -->
    </div>
</div>
</nav>
<section id="accueil" class="min-h-screen gradient-bg flex items-center justify-center text-white relative overflow-hidden">
    <div class="text-center px-4 z-10 relative">
        <!-- Contenu Hero -->
    </div>
</section>
<div class="mb-8 scale-in">
    <div class="relative inline-block">
        <img src="/placeholder.svg?height=200&width=200" alt="Photo de profil" 
             class="w-40 h-40 rounded-full mx-auto mb-6 border-4 border-white shadow-2xl pulse-glow">
        <div class="absolute -top-2 -right-2 w-6 h-6 bg-green-400 rounded-full border-2 border-white animate-pulse"></div>
    </div>
</div>
</body>
</html>
